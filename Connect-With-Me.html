<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me - Bonolo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<style>
/* === CONTACT PAGE STYLING (Blue Headers & Icons, Grey Text) === */
body {
    font-family: 'Georgia', serif;
    font-style: italic;
    background: url('dark-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #cccccc;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(6px);
    z-index: -1;
}

/* === HEADER === */
header h1 {
    font-size: 2.5em;
    margin-top: 30px;
    color: #90e0ef; /* Light blue headers */
    text-shadow: 0 0 15px rgba(144, 224, 239, 0.6);
}

header p {
    color: #cccccc;
    opacity: 0.9;
}

/* === NAVIGATION === */
nav {
    margin: 20px 0;
    text-align: center;
}

nav a {
    color: #ccc;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    padding: 8px 14px;
    border: 1px solid transparent;
    border-radius: 8px;
    transition: all 0.4s ease;
}

nav a:hover {
    color: #000;
    background: #90e0ef;
    box-shadow: 0 0 15px rgba(144, 224, 239, 0.7);
}

nav a.active {
    border-bottom: 2px solid #90e0ef;
}

/* === CONTACT SECTION === */
.contact-section {
    background-color: rgba(255, 255, 255, 0.05);
    width: 80%;
    max-width: 800px;
    margin: 60px auto;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(144, 224, 239, 0.2);
    backdrop-filter: blur(8px);
    text-align: center;
}

.contact-section h2 {
    color: #90e0ef;
    font-size: 2em;
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(144, 224, 239, 0.4);
}

.contact-section p {
    font-size: 1.1em;
    color: #cccccc;
    margin-bottom: 25px;
    line-height: 1.6;
}

/* === FORM === */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form input,
form textarea {
    width: 90%;
    max-width: 600px;
    margin: 10px 0;
    padding: 12px 15px;
    font-size: 1em;
    border: 1px solid #90e0ef;
    border-radius: 8px;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: #cccccc;
}

form input::placeholder,
form textarea::placeholder {
    color: #999999;
}

form textarea {
    min-height: 120px;
    resize: vertical;
}

form button {
    background-color: #90e0ef;
    color: #000;
    font-weight: bold;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-style: italic;
    margin-top: 10px;
}

form button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #90e0ef;
}

/* === SOCIAL ICONS === */
.social-links a {
    color: #90e0ef; /* Light blue for all icons */
    font-size: 2em;
    margin: 0 18px;
    display: inline-block;
    transition: transform 0.4s ease, text-shadow 0.4s ease;
    text-decoration: none;
}

.social-links a:hover {
    transform: scale(1.2) rotate(10deg);
    text-shadow: 0 0 20px #90e0ef;
}

/* === FOOTER === */
footer {
    margin-top: 50px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    color: #cccccc;
    font-size: 0.9em;
}




	</style>
</head>

<body>


    <header>
        <h1>Connect With Me</h1>
        <p>Let’s stay connected — find me on social media!</p>
    </header>

  
    <section class="contact-section">
        <h2>Find Me Online</h2>
        <p>
            I’d love to connect and share ideas with you.  
            Feel free to reach out or follow me on any of my social platforms below.
        </p>

        <div class="social-links">
            <a href="https://www.tiktok.com/@bonolo_0489" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://wa.me/27834033469" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com/bonolo0309?igsh=MXRhNmlwalvb2VvNw==" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </section>

   
    <footer>
        <p>&copy; 2025 Bonolo. All Rights Reserved.</p>
    </footer>

</body>
</html>
