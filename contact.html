<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindGrow | Contact</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* === Base Styling === */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === Navigation Bar === */
    nav {
      background: rgba(25, 25, 25, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #64ffda;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #fff;
      text-shadow: 0 0 8px #64ffda;
    }

    /* === Header === */
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 2.6em;
      color: #64ffda;
      text-shadow: 0 0 20px #64ffda;
      animation: glowPulse 3s infinite;
    }

    header p {
      max-width: 600px;
      margin: 10px auto;
      color: #cfcfcf;
    }

    @keyframes glowPulse {
      0%,100% { text-shadow: 0 0 10px #64ffda; }
      50% { text-shadow: 0 0 25px #64ffda; }
    }

    /* === Contact Form === */
    .contact-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 35px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    label {
      display: block;
      color: #64ffda;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1em;
      margin-bottom: 10px;
      transition: box-shadow 0.3s, background 0.3s;
    }

    input:focus,
    textarea:focus {
      box-shadow: 0 0 8px #64ffda;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #64ffda;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #52e0c6;
      transform: translateY(-2px);
    }

    #successMessage {
      display: none;
      margin-top: 15px;
      color: #64ffda;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Social Links === */
    .social-links {
      margin-top: 50px;
      text-align: center;
    }

    .social-links h3 {
      margin-bottom: 15px;
      color: #64ffda;
      text-shadow: 0 0 8px #64ffda;
    }

    .social-links a {
      display: inline-block;
      margin: 0 20px;
      color: #64ffda;
      font-size: 1.5em;
      text-decoration: none;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      text-shadow: 0 0 10px #64ffda;
    }

    /* === Footer === */
    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #888;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2em; }
      .social-links a { margin: 0 10px; font-size: 1.3em; }
    }
  </style>
</head>

<body>
  <!-- === Navigation === -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="programs.html">Programs</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- === Header === -->
  <header>
    <h1>Contact MindGrow</h1>
    <p>We’d love to hear from you! Share your thoughts, questions, or suggestions below.</p>
  </header>

  <!-- === Contact Section === -->
  <div class="contact-container">
    <!-- Replace 'your_form_id' with your actual Formspree ID -->
    <form id="contactForm" action="https://formspree.io/f/your_form_id" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
      <div id="successMessage"> Message sent successfully! Thank you for reaching out.</div>
    </form>

    <!-- === Social Links with Icons === -->
    <div class="social-links">
      <h3>Connect with Us</h3>
      <a href="https://wa.me/+27834033469" target="_blank" title="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.instagram.com/bonolo0309?igsh=MXRhNmlwalvb2VvNw==" target="_blank" title="Follow on Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@bonolo_0489" target="_blank" title="View on TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>

  <!-- === Footer === -->
  <footer>
    © 2025 MindGrow | Let’s connect and grow together.
  </footer>


  <!-- === Script === -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  
  <script>
  (function() {
    emailjs.init("YOUR_PUBLIC_KEY"); // from EmailJS dashboard
  })();

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
      .then(() => alert("Message sent successfully!"))
      .catch(err => alert("Error sending message: " + err));
  });
</script>

</body>
</html>
